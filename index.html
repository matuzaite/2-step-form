<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Task_3_7 | matuzaite</title>
</head>
<body>
  <div class="order-form-container">
    <h1>Sign Up</h1>
    <div class="steps">
    <span class="step step1 active-step">Your info</span>
    <span class="step step2">Your preferences</span>
  </div>
    <form action="" class="order-form">

      <label for="name">Name
      <input type="text" id="name"></label>
      <span class="requirement" id="reqName"></span>
      <label for="email">Email
      <input type="email" id="email"></label>
      <span class="requirement" id="reqEmail"></span>
      <label for="phone">Phone
      <input type="number" id="phone"></label>
      <span class="requirement" id="reqPhone"></span>
      <label for="address">Address
      <input type="text" id="address"></label>
      <span class="requirement" id="reqAddress"></span>
      <label for="city">City
      <input type="text" id="city"></label>
      <span class="requirement" id="reqCity"></span>
      <label for="state">State
      <input type="text" id="state"></label>
      <span class="requirement" id="reqState"></span>
      <label for="zip">Zip
      <input type="number" id="zip"></label>
      <span class="requirement" id="reqZip"></span>

      <button class="next-btn">>></button>
    </form>
  </div>
  <!--script-->
  <script src="/js/app.js"></script>
</body>
</html>
